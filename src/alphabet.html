        <!--- форма отправки сообщения --->
        <form
          name="contact"
          class="contact"
          action="https://formsubmit.co/info@brazhnykmaria.com"
          method="POST"
        >
          <div class="contact__pers-data-container">
            <label class="contact__field">
              <span class="contact__field-lable">Name</span>
              <input type="text" name="name" class="contact__input" required />
            </label>

            <label class="contact__field">
              <span class="contact__field-lable">Email</span>
              <input type="email" name="email" class="contact__input" required />
            </label>
          </div>

          <label class="contact__field contact__field--last">
            <span class="contact__field-lable">Message</span>
            <textarea name="massege" class="contact__input contact__input--textarea" required></textarea>
          </label>

          <button type="submit" class="contact-submit">Send</button>

          <input type="hidden" name="_subject" value="Message from MariaBrazhnyk web site" />
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_next" value="http://brazhnykmaria.com/" />
